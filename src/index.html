<html>
  <head>
    <meta charset="utf-8">
    <title>Color Puzzle</title>
  </head>
  <body>
    <div id="title">
      <h3>도전!</h3>
      <h2>색채의 신</h2>
    </div>
  
    <div id="buttonGroup">
      <div id="startButtonH">색상의 신</div>

      <div id="startButtonB">명도의 신</div>
  
      <div id="startButtonS">채도의 신</div>
    </div>
    
    <ul id="board">
      <li class=first id="firstBlock">Standard</li>
    </ul>

    <button id="submitButton">제출하기</button>

    <div id="your">
      <p>당신은</p>
      <p class="class" id="yourHueClass"></p>
      <p class="class" id="yourBrightnessClass"></p>
      <p class="class" id="yourSaturationClass"></p>
      <p>입니다.</p>
    </div>

    <div id="sideYou">
      <p class="side" id="sideYourClass"></p>
    </div>
  </body>
</html>
